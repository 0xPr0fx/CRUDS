<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="crud">

        <div class="head">
            <h2>CRUDS</h2>
            <p>project management system</p>
        </div>
        
        
        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="get_total()" type="number" placeholder="price" id="price">
                <input onkeyup="get_total()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="get_total()" type="number" placeholder="ads" id="ads">
                <input onkeyup="get_total()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">Create</button>
        </div>
        
        
        
        <div class="output">
            <div class="searchBlock">
                <input onkeyup="search_data()" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="searchby(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="searchby(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteAll">
                
            </div>

            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
                    <tr>
                        <td>1</td>
                            <td>i phone</td>
                            <td>2500</td>
                            <td>50</td>
                            <td>100</td>
                            <td>20</td>
                            <td>50000</td>
                            <td>phone</td>
                            <td><button id="update">Update</button></td>
                            <td><button id="delete">Delete</button></td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="cruds.JS"></script>
</body>
</html>
